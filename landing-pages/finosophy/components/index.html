<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../starter/css/general.css" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>UI Components</title>
  </head>

  <body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
      <svg
        class="theme-toggle__icon theme-toggle__icon--sun"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 18C8.68629 18 6 15.3137 6 12C6 8.68629 8.68629 6 12 6C15.3137 6 18 8.68629 18 12C18 15.3137 15.3137 18 12 18ZM11 1H13V4H11V1ZM11 20H13V23H11V20ZM3.51472 4.92893L4.92893 3.51472L7.05025 5.63604L5.63604 7.05025L3.51472 4.92893ZM16.9497 18.364L18.364 16.9497L20.4853 19.0711L19.0711 20.4853L16.9497 18.364ZM19.0711 3.51472L20.4853 4.92893L18.364 7.05025L16.9497 5.63604L19.0711 3.51472ZM5.63604 16.9497L7.05025 18.364L4.92893 20.4853L3.51472 19.0711L5.63604 16.9497ZM23 11V13H20V11H23ZM4 11V13H1V11H4Z"
        ></path>
      </svg>
      <svg
        class="theme-toggle__icon theme-toggle__icon--moon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M11.3807 2.01904C9.91573 3.38786 9 5.33708 9 7.50018C9 11.6423 12.3579 15.0002 16.5 15.0002C18.6631 15.0002 20.6123 14.0844 21.9811 12.6195C21.6613 17.8539 17.3149 22.0002 12 22.0002C6.47715 22.0002 2 17.523 2 12.0002C2 6.68532 6.14629 2.33888 11.3807 2.01904Z"
        ></path>
      </svg>
    </div>

    <main class="container">
      <!-- Slider -->
      <div class="slider">
        <div class="slider__slides-container">
          <div class="slider__slide">
            <h2>Slide 1</h2>
          </div>
          <div class="slider__slide">
            <h2>Slide 2</h2>
          </div>
          <div class="slider__slide">
            <h2>Slide 3</h2>
          </div>
        </div>

        <button class="slider__btn slider__btn--left">&larr;</button>
        <button class="slider__btn slider__btn--right">&rarr;</button>

        <div class="slider__dots-container"></div>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <div class="tabs__btn-container">
          <button
            class="tabs__btn tabs__btn--1 tabs__btn--active"
            data-tabsbtn="1"
          >
            Button 1
          </button>
          <button class="tabs__btn tabs__btn--2" data-tabsbtn="2">
            Button 2
          </button>
          <button class="tabs__btn tabs__btn--3" data-tabsbtn="3">
            Button 3
          </button>
        </div>
        <div class="tabs__content tabs__content--1 tabs__content--active">
          <h2>Content 1</h2>
        </div>
        <div class="tabs__content tabs__content--2"><h2>Content 2</h2></div>
        <div class="tabs__content tabs__content--3"><h2>Content 3</h2></div>
      </div>
    </main>
  </body>
</html>
